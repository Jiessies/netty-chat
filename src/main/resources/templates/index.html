<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>WebSocket Chat</title>
</head>
<body>
<script type="text/javascript">
    var socket;
    if (!window.WebSocket) {
        window.WebSocket = window.MozWebSocket;
    }
    if (window.WebSocket) {
        socket = new WebSocket("ws://127.0.0.1:5602/ws");
        socket.onmessage = function(event) {
            var ta = document.getElementById('responseText');
            ta.value = ta.value + '\n' + event.data
        };
        socket.onopen = function(event) {
            var ta = document.getElementById('responseText');
            ta.value = "连接开启!";
            socket.send("{\n" +
                "\t\"imMessage\": {\n" +
                "\t\t\"appId\": \"wx3adde9e7421ff692\",\n" +
                "\t\t\"senderId\": \"100071\",\n" +
                "\t},\n" +
                "\t\"messageType\": 1\n" +
                "}")
        };
        socket.onclose = function(event) {
            var ta = document.getElementById('responseText');
            ta.value = ta.value + "连接被关闭";
        };
    } else {
        alert("你的浏览器不支持 WebSocket！");
    }

    function send(message) {
        if (!window.WebSocket) {
            return;
        }
        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert("连接没有开启.");
        }
    }
    window.onbeforeunload = function(event) {
        event.returnValue = "刷新提醒";
    };
</script>
<form onsubmit="return false;">
    <h3>netty 聊天室：</h3>
    <textarea id="responseText" style="width: 300px; height: 400px;"></textarea>
    <br/>
    <input type="text" name="message"  style="width: 300px" value="测试数据"/><br/>
    <input type="button" value="发送消息" onclick="send(this.form.message.value)"/>
</form>
<br/>
<br/>
</body>
</html>
